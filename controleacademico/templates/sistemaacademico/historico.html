{% extends "sistemaacademico/base.html" %}

{% block body %}

    <div>

                    <a class="navbar-brand" style="margin-right: 5px;" href="{% url 'index' %}">HOME</a>

                    <a class="navbar-brand" style="margin-right: 20px;" href="{% url 'aluno' %}">VOLTAR</a>

            </div>

            <div class="clear" style="margin-top: 10px;"></div>
            <h2>Disciplinas Cursadas:</h2>
            <div class="clear"></div>
            {% for key, value in historico.items %}

                </div>
            {% endfor %}

{% endblock %}
